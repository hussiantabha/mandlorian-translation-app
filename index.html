<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="app.css" rel="stylesheet">
    <title>Mandlorian Translation App</title>
    <link href="https://cdn.statically.io/gh/ayshptk/html.css/main/flavor/white.min.css" rel="stylesheet" >
</head>
<body>
    <div id="header">
        <h2>Mandlorian Translation App</h2>
        <p>Convert Normal language to Mandlorian</p>
    </div>
    <div id="input">
    <label class="labs">Enter your Text here</label><br>
    <textarea id="inputText" placeholder="Hi I am Hussain"></textarea><br>
    </div>
    <div id="button">
    <button id="subBtn">Submit</button>
    </div>
    <div id="output">
    <label class="labs">Your Translation</label><br>
    <textarea id="translatedText" placeholder=""></textarea>
    </div>
    <footer class="footer container-center">
        <div class="footer-header">Connect with me On Socials</div>
        <ul class="social-links">
            <li class="item-list-inline "><a href="https://github.com/hussiantabha" class="navLinks remove-align">Github</a></li>
            <li class="item-list-inline "><a href="https://www.linkedin.com/in/hussain-tabha-329b081a1/" class="navLinks remove-align">LinkedIn</a></li>
            <li class="item-list-inline "><a href="https://twitter.com/hussain_tabha" class="navLinks remove-align">Twitter</a></li>
        </ul>
    </footer>
    <script src="app.js"></script>
</body>
</html>
